name: Native Compile for Releases

on:
  release:
    types:
      - created

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up GraalVM JDK 21
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: 'graalvm'
          java-version: '21'

      - name: Grant execute permission for Gradle (Linux & macOS)
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Run Compile
        run: ./gradlew distrib
        env:
          USERNAME: ${{ secrets.GITHUB_ACTOR }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: true

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: lwjgl3/build/distributions/launcher-package.zip
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: client/build/construo/winX64/roast
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: client/build/construo/linuxX64/roast
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: client/build/construo/macX64/roast
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: client/build/construo/macM1/roast
          token: ${{ secrets.GITHUB_TOKEN }}
